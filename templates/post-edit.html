{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class='container'>

    <h1>{{title}} Blog Post</h1>

    <form action="{{post.get_update_url}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock content %}
