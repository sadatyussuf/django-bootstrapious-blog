{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class = 'container'>

    <h1>To Welcome</h1>

    <form action = "." method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
    
{% endblock content %}
